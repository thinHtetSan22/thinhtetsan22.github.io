<!DOCTYPE html>
<html>
<head>
	<title>Order Summary Component</title>
	<link href="./style.css" rel="stylesheet" type="text/css" />
</head>

<body>
	<div class="container">

		<div class="img-box">
			<img src="./images/illustration-hero.svg" />
		</div>

		<div class="summary">
			<h1>Order Summary</h1>

			<div class="text-box">
				<p>You can now listen to millions of songs,audiobooks,and podcasts on any device anywhere you like!</p>
			</div>

			<div class="plan-box">
				<div class="plan">
					<img src="./images/icon-music.svg" />

					<div class="price">
						<h4>Annual Plan</h4>
						<p>$59.99/year</p>
					</div>
				</div>
				
				<a href="#">Change</a>
			</div>

			<div class="btn">
				<button type="button" class="pay-btn">Proceed to Payment</button>

				<button type="button" class="cancel-btn">Cancel Order</button>
			</div>

		</div>

	</div>
</body>
</html>
